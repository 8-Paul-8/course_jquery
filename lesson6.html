        $(document).ready(function () {

                    $("#test").text("Hello world!");

                    $("#test").text("Welcome to my site");

            $("#btn2").click(function () {
                alert($("#myAnchor").attr("href"));
            });

            $("#btn3").click(function () {
                alert($("#myInput").val());
            });

            $("#btn4").click(function () {
                $("#myInput").val("My new text");
            });
        });
